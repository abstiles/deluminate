<!doctype html>
<html>
<head>
<title>Deluminate Pop-up</title>
<link rel="stylesheet" type="text/css" href="deluminate.css" />
<style type="text/css">
html {
  border-radius: 6px;
}
body {
  padding: 0.75em;
  border-radius: 6px;
}
* {
  font-family: Arial, Helvetica, sans-serif;
  font-size: 10pt;
}
#title {
  outline: none;
}
.kb {
  font-weight: normal;
  font-style: italic;
  font-size: 10pt;
}
button {
  width: 100%;
  margin: 0.75em 0 0.25em 0;
  padding: 0.5em 1.5em;
  position: relative;
  overflow: hidden;
  border: 1px solid #888;
  background-color: #EEE;
}
button#toggle {
  font-size: 12pt;
}
body.disabled h3,
body.disabled a,
body.disabled label {
  color: #aaa;
}
h2 {
  font-size: 12pt;
  text-align: center;
}
h3 {
  margin-bottom: 0.25em;
}
label {
  white-space: nowrap;
  display: block;
}
fieldset {
  border: none;
  margin: 0;
  margin-bottom: 1em;
  padding: 0;
}
legend {
  padding-top: 1em;
  padding-bottom: 0.5em;
}
input[type="radio"] {
  margin-left: 1em;
}
a#issues {
  font-size: 8pt;
  text-align: center;
  display: block;
  margin-top: 0.5em;
  margin-bottom: -1.0em;
}
input[type='range'] {
  -webkit-appearance: none;
  border-radius: 4pt;
  box-shadow: inset 0 0 4pt #333;
  background-color: #999;
  height: 4pt;
  vertical-align: middle;
  margin-bottom: 4pt;
}
input[type='range']::-webkit-slider-thumb {
  -webkit-appearance: none;
  border-radius: 9pt;
  background-color: #FFF;
  border: 1px solid #999;
  height: 9pt;
  width: 9pt;
}
.new-ribbon {
  font: bold 10px Sans-Serif;
  color: #333;
  text-align: center;
  text-shadow: rgba(255,255,255,0.5) 0px 1px 0px;
  -webkit-transform: rotate(45deg);
  position: absolute;
  right: -40px;
  top: 6px;
  width: 100px;
  height: 10px;
  line-height: 10px;
  background-color: #6585E8;
  background-image: -webkit-linear-gradient(top, #6585E8, #98C4FF);
  visibility: hidden;
}
.new-ribbon:before {
    content: "NEW";
}
.new .new-ribbon {
    visibility: visible;
}
</style>
<script type="text/javascript" src="common.js"></script>
<script type="text/javascript" src="popup.js"></script>
</head>
<body>

<h2 id="title" tabIndex="0"></h2>

<button id="toggle"></button>

<div id="subcontrols">

  <fieldset>
    <legend id="scheme_title"></legend>
    <h3>Not Inverted</h3>
    <label>
      <input type="radio" name="scheme" value="normal">
      Normal
    </label>
    <label>
      <input id="dim_radio" type="radio" name="scheme" value="noinvert-dim1">
      Dim
      <input type="range" id="dim_amount" min="1" max="5" value="1">
    </label>
    <label>
      <input type="radio" name="scheme" value="noinvert-low-contrast">
      Reduce Contrast Only
    </label>
    <h3>Invert Luminance</h3>
    <label>
      <input type="radio" name="scheme" value="delumine-smart">
      Smart Invert Images
    </label>
    <label>
      <input type="radio" name="scheme" value="delumine-all">
      Invert All Images
    </label>
    <label>
      <input type="radio" name="scheme" value="delumine-noimg">
      Keep Images Normal
    </label>
    <h3>Inversion Options</h3>
    <label>
      <input type="checkbox" id="toggle_contrast">
      Enable Low Contrast
    </label>
    <label>
      <input type="checkbox" id="force_textfield">
      Aggressively Invert Text Input
    </label>
    <label>
      <input type="checkbox" id="kill_bgfield">
      Kill Backgrounds
    </label>
  </fieldset>

  <button id="make_default">Set as default scheme</button>

  <button id="settings"><div class="new-ribbon"></div>Deluminate Settings</button>

</div>

<a href="https://github.com/abstiles/deluminate/issues/new" id="issues">
  Something wrong? Let me know!
</a>

</body>
</html>
