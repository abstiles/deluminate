test:
  override:
    - npm run lint
    - npm test
  post:
    - mv spec/junitresults "$CIRCLE_TEST_REPORTS/junitresults"
deployment:
  release:
    branch: master
    commands:
      - make deploy
  staging:
    branch: dev
    commands:
      - make deploy-dev
  temptest:
    branch: continuous-delivery
    commands:
      - make deploy-dev
