machine:
  node:
    version: 6.1.0
compile:
  override:
    - make
  post:
    - mv deluminate*.zip "$CIRCLE_ARTIFACTS/"
test:
  override:
    - npm run lint
    - npm test
  post:
    - mv spec/junitresults "$CIRCLE_TEST_REPORTS/junitresults"
deployment:
  release:
    branch: master
    commands:
      - make deploy
  staging:
    branch: dev
    commands:
      - git fetch --unshallow
      - make deploy-dev
  temptest:
    branch: continuous-delivery
    commands:
      - git fetch --unshallow
      - make deploy-dev
