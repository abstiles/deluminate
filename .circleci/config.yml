version: 2
jobs:
  test:
    docker:
      - image: cimg/node:22.7
    steps:
      - checkout
      - run: npm install
      - run: npm run lint
      - run: npm test
      - store_test_results:
          path: spec/junitresults
          destination: junitresults
workflows:
  version: 2
  test-and-deploy:
    jobs:
      - test
